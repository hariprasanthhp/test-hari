<section class="m-2">
  <div class="row mt-4">
    <div class="col-md-12 ccl-tabs">
      <ul id="tabs" class="nav nav-tabs sub-tab">
        <li class="nav-item">
          <a routerLink="/support/traffic-reports/reports/usage" (Click)="$event.preventDefault()" data-toggle="tab"
            class="nav-link small" routerLinkActive="active"><span class="">{{ language.Usage }}</span></a>
        </li>
        <li class="nav-item">
          <a routerLink="/support/traffic-reports/reports/rate" data-toggle="tab" class="nav-link small"
            routerLinkActive="active"><span class="">{{ language.rate }}</span></a>
        </li>

        <li class="nav-item">
          <a routerLink="/support/traffic-reports/reports/monthly-usage" data-toggle="tab" class="nav-link small"
            routerLinkActive="active"><span class="">{{ language.Monthly_Usage }}</span></a>
        </li>
        <li class="nav-item">
          <a routerLink="/support/traffic-reports/reports/applications" data-toggle="tab" class="nav-link small"
            routerLinkActive="active"><span class="">{{ language.Applications }}</span></a>
        </li>
        <li class="nav-item">
          <a routerLink="/support/traffic-reports/reports/top-application-traffic" data-toggle="tab"
            class="nav-link small" routerLinkActive="active"><span class="">{{ language.Top_Appln_Traffic }}</span></a>
        </li>
        <!-- <li class="nav-item"><a routerLink="/support/traffic-reports/reports/top-end-points" data-toggle="tab"
                        class="nav-link small" routerLinkActive="active"><span class="">{{language.Top_Endpoints}}</span></a>
                </li> -->
      </ul>
      <br />
      <div id="tabsContent" class="tab-content">
        <div id="issue" class="tab-pane fade active show">
          <div class="row pb-2"></div>
        </div>
        <div id="topology" class="tab-pane fade">
          <div class="row pb-2"></div>
        </div>
      </div>
    </div>
  </div>


</section>
<router-outlet></router-outlet>
