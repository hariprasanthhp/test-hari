<div class="settings-wizard" id="settingsWizard">
    <br>
    <!-- <h3 class="step-header"><strong>{{language.Step_3}}</strong>- {{language.Add_Setting}}</h3> -->
    <form class="smart-form" id="port-settings-form" novalidate="novalidate">

        <h3 class="mb-2">{{language.RG}}</h3>
        <hr>
        <br>
        <section id="settingwiz-powersaving">
            <div class="row">
                <label class="col col-2 control-label f-w-600">{{language.Power_Saving}}</label>
                <div class="col col-10">
                    <div class="checkbox switcher">
                        <label for="powerSaving">
                            <input type="checkbox" id="powerSaving" [(ngModel)]="addDeviceObj?.settings.isPowerSaving"
                                name="settingPwSaving" [checked]="addDeviceObj?.settings.isPowerSaving">
                            <span><small></small></span>
                        </label>
                    </div>
                </div>
            </div>
        </section>
        <br>
        <br>
        <h3 class="f-w-600 mb-2">{{language['LAN Port 1']}}</h3>
        <hr>
        <br>
        <section class="pb-4" id="settingwiz-one-adminstate">
            <div class="row">
                <label for="adminStateElemId" class="col col-2 f-w-600">{{language.Admin_State}}</label>
                <div class="col col-4">
                    <ng-select [items]="adminStateOption" id="lanOneAdminState" name="lanOneAdminState"
                        [(ngModel)]="addDeviceObj?.settings.lanPortOne.adminState" placeholder="Select Admin State">
                    </ng-select>
                </div>

                <label class="col col-2 control-label f-w-600">{{language.Power_Saving}}</label>
                <div class="col col-4">
                    <div class="checkbox switcher">
                        <label for="lanOnePort">
                            <input type="checkbox" name="lanOnePort" id="lanOnePort"
                                [(ngModel)]="addDeviceObj?.settings.lanPortOne.powerSaving"
                                [checked]="addDeviceObj?.settings.lanPortOne.powerSaving">
                            <span><small></small></span>
                        </label>
                    </div>
                </div>
            </div>
        </section>

        <section class="pb-4" id="settingwiz-one-speed">
            <div class="row">
                <label for="speedElemId" class="col col-2 f-w-600">{{language.Speed}}</label>
                <div class="col col-4">
                    <ng-select [items]="speedElemOption" [(ngModel)]="addDeviceObj?.settings.lanPortOne.speed"
                        id="lanOneSpeed" name="lanOneSpeed" placeholder="Select Speed Element">
                    </ng-select>
                </div>

                <label for="duplexElemId" class="col col-2 f-w-600">{{language.Duplex}}</label>
                <div class="col col-4">
                    <ng-select [items]="portElemOption" id="lanOneDuplex"
                        [(ngModel)]="addDeviceObj?.settings.lanPortOne.duplex" name="lanOneDuplex"
                        placeholder="Select Port Element">
                    </ng-select>
                </div>
            </div>
        </section>

        <section class="pb-4" id="settingwiz-one-dhcp">
            <div class="row">
                <label class="col col-2 control-label f-w-600">{{language.DHCP_Leas_Limit}}</label>
                <div class="col col-4">
                    <label class="input w-100">
                        <input class="form-control valid" name="lanOneDHCP"
                            [(ngModel)]="addDeviceObj?.settings.lanPortOne.DHCPLeaseLimit" id="DhcpLeaseLimit1"
                            type="number" min="0" max="512" aria-invalid="false"
                            (keydown)="changeLanPortoneDhcpLeaseLimit()" (keyup)="changeLanPortoneDhcpLeaseLimit()"
                            (change)="changeLanPortoneDhcpLeaseLimit()">

                        <div class="errorMessage" *ngIf="lanPortoneDhcpLeaseLimitError">
                            <small>{{lanPortoneErrorMsg}}</small>
                        </div>
                    </label>
                </div>
                <div class="col col-6"></div> <!-- padding -->
            </div>
        </section>
        <br>
