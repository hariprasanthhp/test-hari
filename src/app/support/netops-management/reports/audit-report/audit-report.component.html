<div class="row no-gutters my-3" *ngIf="hasScopeAccess">
    <div class="d-block d-sm-none ccl-Secondary-title mb-2 col-md-12 border-bottom">{{language.Audit_Report}}</div>
</div>
<div id="call-outcome-report" class="tab-pane" *ngIf="hasScopeAccess">
    <div class="py-3 alert alert-danger" *ngIf="isModalError">
        <span class="success-img"><img src="./assets/img/error-icon.svg" /></span>
        <button type="button" id="close-error-btn" class="close" data-dismiss="alert" aria-label="Close"
            (click)="isModalError = !isModalError">
            <span></span>
        </button>
        <div class="d-inline-flex">{{language['No data available']}}</div>
    </div>
    <div class="py-3 alert alert-danger" *ngIf="isError">
        <span class="success-img"><img src="./assets/img/error-icon.svg" /></span>
        <button type="button" id="close-error-btn" class="close" data-dismiss="alert" aria-label="Close"
            (click)="isError = !isError">
            <span></span>
        </button>
        <div class="d-inline-flex">{{alertMessage}}</div>
    </div>
    <!-- <div class="row p-0">
      <h4 class="col-md-12 mb-4 f-size-18">{{language.Call_Outcome_Report}}</h4>
    </div> -->

               <p class="listdata mb0">{{language.Time_period}}

                <ng-select id="timePeriod" name="timePeriod" [searchable]="false" [clearable]="false"
                    [items]="timePeriod" bindLabel="name" autofocus bindValue="id" placeholder={{language.Time_Period}}
                    (change)="onChangeTimePeriod()" [(ngModel)]="selectedTimePeriod" [ngModelOptions]="{ standalone: true }" name="rttype"  
                    #rttype="ngModel" required>
                </ng-select>
                <div *ngIf="rttype?.invalid && submit" class="errorMessage">
                    {{ language.Time_Period_Report_Error }}
                  </div>
            </div>
            <div class="col-md-12">
                <button type="button" id="netops_callOutcomeReport_download" class="btn-default primary px-3 mb-2"
                    (click)="downloadReportFile()" [disabled]="bttnDissable" >{{language.Download_Report}}</button>
            </div>
        </form>
    </div>
