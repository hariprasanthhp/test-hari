<div class="container px-0" *ngIf="isDevices else notDevices">

                    <span>7c:6b:9c:23:0b:0b</span>
                </div>
                <div class="col-md-6 text-right">
                    <span class="big-text pointer"><i class="fa fa-minus-circle primary" aria-hidden="true"></i></span>
                </div>

        </div>
