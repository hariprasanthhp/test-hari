<div class="main-section">
  <div class="form-group ccl-form row">
    <label class="col-12 col-sm-2 col-form-label">Text</label>
    <div class="col-12 col-sm-10">
      <input style="border: 1px solid !important" name="str" [(ngModel)]="strInput" type="text"/>
    </div>
  </div>
  <div class="form-group ccl-form row">
    <label class="col-12 col-sm-2 col-form-label">Result</label>
    <div class="col-12 col-sm-10" style="white-space: initial;word-wrap: break-word;">
     <span>{{strOutput}}</span>
    </div>
  </div>
  <div>
  </div>
  <div class="form-group ccl-form row justify-content-center">
    <button type="button" class="btn-default primary px-3 px-3 m-2" (click)="convertText(true)">Encrypt</button>
  </div>
</div>
