<table datatable [dtOptions]="dtOptions" [dtTrigger]='dtTrigger'
    class="row-border recommendated_table recommendated_table_saved dataTable no-footer"
        [ngClass]="gridLoaded ? '' : 'd-none'">
    <thead>
        <tr>
            <th>{{language.Name}}</th>
            <th>{{language.Status}}</th>
        </tr>
    </thead>
    <tbody [ngClass]=" marketingCampaignSearchTable && marketingCampaignSearchTable.length > 0 ? 'table-row-group': 'd-none'">
        <tr *ngFor="let item of marketingCampaignSearchTable">
            <td class="content-wrap " (click)="selectCampaign(item)">
                <span title={{item.name}} class="campaign-link"> {{item.name}}</span>
            </td>
            <td>{{item.status}}</td>
        </tr>

    </tbody>
    <tbody [ngClass]="marketingCampaignSearchTable && marketingCampaignSearchTable.length == 0  ? 'table-row-group': 'd-none'">
        <tr>
            <td colspan="5" class="text-center">{{language.nodata}}</td>
        </tr>
    </tbody>
</table>
<div class="text-center" *ngIf="!gridLoaded">
    <div class="pos-text">
        <div class="spinner-border text-primary loader">
            <span class="sr-only">{{language.Loading}}</span>
        </div>
    </div>
</div>
