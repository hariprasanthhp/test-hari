<div class="container position-relative">
    <div class="loader" *ngIf="loading">
        <div class="d-flex justify-content-center">
            <div class="spinner-border text-primary">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
    </div>
    <div class="row my-3 p-2">
        <div class="col-12">
          <form class="w-100">
            <div class="row">
                <div class="col-md-3 col-lg-3 col-xl-3">
                    <label>{{language['1-Minute Aggregation']}}</label>
                </div>
                <div class="col-md-3 col-lg-3 col-xl-3">
                    <div class="toggle-swtbtn checkbox switcher">
                        <label for="OneMinuteAggregationSwitch">
                          <input type="checkbox" name="status" [checked]="oneMinuteAggregationStatus" 
                          id="OneMinuteAggregationSwitch" (change)="changeOneMinuteAggregation()">
                          <span><small></small></span>
                        </label>
                        <label class="ml-3">{{ oneMinuteAggregationStatus ? language['enabled'] : language['Disabled'] }}</label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12 mt-2">
                    <button type="submit" class="btn-default btn-primary mr-3" id="one-minute-aggregation-btn" (click)="submit()" [disabled]="!showButton">
                        {{ language.submit }}
                    </button>
                </div>
            </div>
          </form>
          <!--end form-->
        </div>
      </div>
      </div>

      <ng-template #infoModal let-data let-ref="dialogRef">

        <div class="modal-header">
            <h4 class="modal-title" id="modal-basic-title">{{infoTitle}}</h4>
            <button type="button" class="close" aria-label="Close" (click)="closeModal()">
                <span aria-hidden="true"></span>
            </button>
        </div>
        <div class="modal-body">
            {{infoBody}}
        </div>
        <div class="modal-footer">
            <button type="button" class="btn-default primary px-3" data-dismiss="modal"
                (click)="closeModal()">{{language['Okay']}}</button>
        </div>
    </ng-template>
