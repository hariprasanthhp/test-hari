<section>
    <div class="container">
        <div class="row">
            <div class="w-100 alert alert-danger fade show my-3" *ngIf="error">
                <span class="error-img"><img src="./assets/img/ic_error-36px.svg"></span>
                <button type="button" class="close" (click)="closeAlert()"><span></span></button>
                <div class="d-inline-flex" [innerHtml]="errorInfo"></div>
            </div>
            <div class="w-100 alert alert-success fade show my-3" *ngIf="success">
                <span class="success-img"><img src="./assets/img/success-icon.svg" /></span>
                <button type="button" class="close" (click)="closeAlert()"><span></span></button>
                <div class="d-inline-flex" [innerHtml]="successInfo"></div>
            </div>
        </div>
        <div class="row mb-3" *ngIf="loading">
            <div class="col-md-12">
                <div class="loader mt-5">
                    <div class="d-flex justify-content-center">
                        <div class="spinner-border text-primary">
                            <span class="sr-only">{{language.Loading}}</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-12 pr-5">
                <form #form="ngForm" (submit)="onSubmit(form)" class="ccl-form mt-4 needs-validation">
                    <div class="form-group inline-input">
                        <label class="col-form-label"> {{language.Name}} *</label>
                        <input class="form-control" id="name" type="text" [(ngModel)]="AddData.name" name="name"
                            required #name="ngModel" [disabled]="isEditPage" />
                        <div *ngIf="(name.touched || form.submitted) && name.errors?.required">
                            <span class="errorMessage">
                                {{language["Please enter the name"]}}
                            </span>
                        </div>
                    </div>
                    <div class="form-group inline-input">
                        <label class="col-form-label"> {{language.Upstream}} PIR </label>
                        <input class="form-control" id="upstreamPir" type="number" name="upstreamPir"
                            [(ngModel)]="AddData.upstreamPir" style="position: relative;" />
                    </div>
                    <div class="form-group inline-input">
                        <label class="col-form-label">{{language.Downstream}} PIR </label>
                        <input class="form-control" id="downstreamPir" type="number" name="downstreamPir"
                            [(ngModel)]="AddData.downstreamPir" style="position: relative;" />
                    </div>
                    <div class="form-group inline-input">
                        <label class="col-form-label">{{language.Upstream}} CIR </label>
                        <input class="form-control" id="upstreamCir" type="number" name="upstreamCir"
                            [(ngModel)]="AddData.upstreamCir" style="position: relative;" />
                    </div>
                    <div class="form-group inline-input">
                        <label class="col-form-label">{{language.Downstream}} CIR </label>
                        <input class="form-control" id="downstreamCir" type="number" name="downstreamCir"
                            [(ngModel)]="AddData.downstreamCir" style="position: relative;" />
                    </div>
                    <div class="col-md-12 px-0 mt-3 text-center">
                        <div class="w-100 border-bottom ">
                            <button type="submit" class="my-2 mr-3 btn-default primary"
                                [disabled]="form.invalid || btnDisabled">
                                {{isEditPage == true ? language.Update : language.save}}
                            </button>
                            <button type="button" class="my-2 mr-3 btn-default btn-dft" (click)="goToList()"
                                [disabled]="btnDisabled">
                                {{language.cancel}}
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
