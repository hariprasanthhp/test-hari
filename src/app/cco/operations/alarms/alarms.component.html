<div role="alert" class="alert alert-warning" *ngIf="!hasPageAccess">
    {{language['Access denied due to RBAC. Please consult your Organization Administrator for access.']}} </div>

<section [hidden]="!hasPageAccess">
    <div class="container mp-0">
        <div class="row mm-0">
            <div class="col-12 col-md-2 pl-0 mpr-0" *ngIf="hasPageAccess">
                <ul id="netops-list-menu" class="nav flex-column left-menu tab-view-style mbr-none">
                    <li class="nav-item" *ngIf="menus['transformalarmrules']">
                        <a class="list-group-item list-group-item-action"
                            routerLink="/cco/operations/alarms/transform-alarm-rules"
                            routerLinkActive="active" id="CcoAlarms-TransformAlarmRules">{{language['Transform Alarm Rules']}}</a>
                    </li>

                    <li class="nav-item" *ngIf="menus['alarmsandhealthnotifications']">
                        <a class="list-group-item list-group-item-action"
                            routerLink="/cco/operations/alarms/health-alarm-notifications"
                            routerLinkActive="active" id="CcoAlarms-Alarm-HealthNotifications">{{language['Alarm & Health Notifications']}}</a>
                    </li>

                    <li class="nav-item" *ngIf="menus['alarmsettings']">
                        <a class="list-group-item list-group-item-action" routerLink="/cco/operations/alarms/settings"
                            routerLinkActive="active" id="CcoAlarms-Alarm-Settings">{{language['Alarm Settings']}}</a>
                    </li>

                </ul>
            </div>
            <div class="col-12 col-md-10 padl mp-0 mmt-3 pr-0 position-relative" [hidden]="!hasPageAccess">
                <router-outlet></router-outlet>
            </div>
        </div>
    </div>
</section>
