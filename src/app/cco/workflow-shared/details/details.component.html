<section>
    <div class="container">
        <div class="row mb-3" *ngIf="loading">
            <div class="col-md-12">
                <div class="loader mt-5">
                    <div class="d-flex justify-content-center">
                        <div class="spinner-border text-primary">
                            <span class="sr-only">{{ language.Loading }}</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row" [formGroup]="detailsForm">
            <div class="col-md-4 px-0">
                <div class="ccl-form mb-3">
                    <label for="notification_name">{{ language.Name }} <span class="error">*</span></label>
                    <input placeholder="{{ language.Name }}" formControlName="name" id="name" />
                    <div class="errorMessage"
                        *ngIf="formControls?.name?.invalid && (formControls?.name?.dirty || formControls?.name?.touched || submitted)">
                        <div *ngIf="formControls?.name?.errors?.required" class="mt-1">
                            {{language['This field is required.']}}
                        </div>

                        <div *ngIf="formControls?.name?.errors?.invalidName" class="mt-1">
                            Please fill out this field, 1-50 characters including letters, numbers and spaces
                            only
                        </div>

                        <div *ngIf="!formControls?.name?.errors?.invalidName && formControls?.name?.errors?.maxlength"
                            class="mt-1">
                            Please fill out this field, 1-50 characters including letters, numbers and spaces
                            only
                        </div>

                    </div>
                </div>
                <div class="form-group ccl-form">
                    <label for="description">{{ language.description
                        }}<small> ({{ language.Optional }})</small>
                    </label>
                    <textarea class="form-control" id="description" formControlName="description" rows="3"
                        placeholder="{{ language.Decription }}" minlength="0" maxlength="200"></textarea>
                    <div id="the-count" class="text-right">
                        <span id="current">
                            {{detailsForm.get('description').value?.length}}</span>
                        <span id="maximum">/200</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
