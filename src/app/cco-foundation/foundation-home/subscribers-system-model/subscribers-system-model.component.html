<div class="loader-wrapper">
    <div class="loader-wrapper-info" *ngIf="loading">
        <div class="loader">
            <div class="d-flex justify-content-center">
                <div class="spinner-border text-primary">
                    <span class="sr-only">{{ language.Loading }}</span>
                </div>
            </div>
        </div>
    </div>
    <div class="w-100 alert alert alert-danger fade show" *ngIf="0">
        <span class="error-img"><img src="./assets/img/ic_error-36px.svg"></span>
        <button type="button" class="close" (click)="closeAlert()"><span></span></button>
        <div class="d-inline-flex" [innerHtml]="errorInfo"></div>
    </div>
    <div class="row" style="max-height: 600px">
        <div class="col-md-12" [ngClass]="">
            <div id="system-model-graph-div" class="found-graph" [ngStyle]="{'height': noData ? '265px' : baseHeight }">
            </div>
        </div>
    </div>
    <div class="row" style="max-height: 400px" *ngIf="nodata">
        <div class="col-md-12" [ngClass]="">
            <div id="system-modelno-graph-div" class="found-graph" style="height: 315px">
            </div>
        </div>
    </div>

</div>
