<div class="loader-wrapper">
    <div class="loader-wrapper-info" *ngIf="loading">
        <div class="loader">
            <div class="d-flex justify-content-center">
                <div class="spinner-border text-primary">
                    <span class="sr-only">{{ language.Loading }}</span>
                </div>
            </div>
        </div>
    </div>
    <div class="w-100 alert alert alert-danger fade show" *ngIf="0">
        <span class="error-img"><img src="./assets/img/ic_error-36px.svg"></span>
        <button type="button" class="close" (click)="closeAlert()"><span></span></button>
        <div class="d-inline-flex" [innerHtml]="errorInfo"></div>
    </div>
    <div class="row max-h-400">
        <div class="col-md-12" [ngClass]="" *ngIf="dataAvailable">
            <div id="system-status-graph-div" class="h-315">
            </div>
        </div>

    </div>
</div>
